<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(113, 113, 196);
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição !!</p>
    <script>
        var n1 = Number(prompt('Digite um número'))
        var n2 = Number(prompt('Digte outro número')) //"Number(n)" transforma de string > number
        var s = n1 + n2
        /*
        usando concatenação
            alert('A soma desses dois números é ' + s)
        */
        //usando place holder 
        alert(`a soma de ${n1} com ${n2} é igual a ${s}`)
    </script>
</body>
</html>
